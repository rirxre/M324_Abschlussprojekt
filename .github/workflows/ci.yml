name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd backend
          npm ci  # Stellt sicher, dass ALLE devDependencies installiert werden
      - name: Run tests
        run: |
          cd backend
          npm test
